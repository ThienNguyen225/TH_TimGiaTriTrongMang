<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = prompt("nhập giá trị: ");
        let x = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < x.length; i++){
            if (value == x[i]){
                alert("Value" + x[i] + "tìm thấy phân tử " + i);
            }
        }
    </script>
</body>
</html>
